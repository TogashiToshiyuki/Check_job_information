<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在実行中のジョブリスト</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://m3.material.io/styles/typography/tokens.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', 'Helvetica Neue', sans-serif;
            background-color: #fff; /* Light mode background */
            color: #000; /* Light mode text color */
            margin: 0;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #212121; /* Dark mode background */
                color: #fff; /* Dark mode text color */
            }
            th {
                background-color: rgba(255, 255, 255, 0.08); /* Dark mode header background */
            }
            td {
                background-color: rgba(255, 255, 255, 0.04); /* Dark mode cell background */
            }
            #filterInput {
                background-color: #424242; /* Dark mode filter input background */
                color: #fff; /* Dark mode filter input text color */
                border: 1px solid rgba(255, 255, 255, 0.12);
            }
        }

        .m3-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 12px; /* Rounded corners */
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.12); /* Material Design border */
        }

        th {
            background-color: rgba(0, 0, 0, 0.04); /* Material Design header background */
            font-weight: 500;
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.08); /* Row hover effect */
        }

        @media (max-width: 768px) {
            th:nth-child(4), th:nth-child(5), th:nth-child(6), td:nth-child(4), td:nth-child(5), td:nth-child(6) {
                display: none; /* Hide columns User, State, Queue on mobile */
            }
        }

        #filterInput {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid rgba(0, 0, 0, 0.12);
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for dark mode */
        }

        @media (max-width: 768px) {
            #filterInput {
                width: calc(100% - 24px);
                margin: 0 12px 16px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="m3-container">
        <h1>Job List</h1>
        <input type="text" id="filterInput" placeholder="Filter by Name">
        <div class="table-container">
            <table id="jobTable">
                <thead>
                    <tr>
                        <th>Check Time</th>
                        <th>Job ID</th>
                        <th>Name</th>
                        <th>User</th>
                        <th>State</th>
                        <th>Queue</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function fetchJobList() {
            fetch('./job_list.txt')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#jobTable tbody');
                    tableBody.innerHTML = ''; // Clear existing rows

                    data.forEach(job => {
                        const row = document.createElement('tr');

                        Object.values(job).forEach((value, index) => {
                            const cell = document.createElement('td');
                            cell.textContent = value;
                            row.appendChild(cell);
                        });

                        tableBody.appendChild(row);
                    });

                    // Apply filtering
                    applyFilter();
                })
                .catch(error => console.error('Error fetching job list:', error));
        }

        function applyFilter() {
            const filterInput = document.querySelector('#filterInput');
            const filterValue = filterInput.value.toLowerCase();
            const rows = document.querySelectorAll('#jobTable tbody tr');

            rows.forEach(row => {
                const nameCell = row.querySelector('td:nth-child(3)');
                if (nameCell) {
                    const nameValue = nameCell.textContent.toLowerCase();
                    if (nameValue.indexOf(filterValue) > -1) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                }
            });
        }

        document.querySelector('#filterInput').addEventListener('input', applyFilter);

        // Initial fetch
        fetchJobList();

        // Fetch the job list every 10 minutes
        setInterval(fetchJobList, 10 * 60 * 1000);
    </script>
</body>
</html>
