<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Job List</h1>
    <table id="jobTable">
        <thead>
            <tr>
                <th>Check Time</th>
                <th>Job ID</th>
                <th>Name</th>
                <th>User</th>
                <th>State</th>
                <th>Queue</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        function fetchJobList() {
            fetch('job_list.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.getElementById('jobTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ''; // Clear previous data

                    data.forEach(job => {
                        const row = document.createElement('tr');
                        Object.values(job).forEach(value => {
                            const cell = document.createElement('td');
                            cell.textContent = value;
                            row.appendChild(cell);
                        });
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching job list:', error));
        }

        // Fetch job list every 10 minutes (600000 milliseconds)
        setInterval(fetchJobList, 600000);

        // Fetch job list on initial load
        fetchJobList();
    </script>
</body>
</html>
