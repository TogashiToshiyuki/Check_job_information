<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://m3.material.io/styles/typography/tokens.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', 'Helvetica Neue', sans-serif;
            background-color: #e0e0e0; /* Neumorphism background */
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 16px;
            box-sizing: border-box;
        }

        .m3-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
            flex: 1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
            text-align: center;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 12px; /* Rounded corners */
            overflow: hidden;
            background: #e0e0e0;
            box-shadow: 9px 9px 16px #bebebe, -9px -9px 16px #ffffff; /* Neumorphism shadow */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.12); /* Material Design border */
        }

        th {
            background-color: rgba(0, 0, 0, 0.04); /* Material Design header background */
            font-weight: 500;
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.08); /* Row hover effect */
        }

        .state {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 16px; /* Oval shape */
            box-shadow: inset 3px 3px 6px #bebebe, inset -3px -3px 6px #ffffff; /* Neumorphism inset shadow */
        }

        .state.running {
            background-color: #ffb74d; /* Stand-out color for running jobs */
            color: #fff; /* Text color for running jobs */
            box-shadow: inset 3px 3px 6px #d4a04d, inset -3px -3px 6px #ffd44d; /* Highlighted inset shadow */
        }

        @media (max-width: 768px) {
            th:nth-child(4), th:nth-child(5), th:nth-child(6), td:nth-child(4), td:nth-child(5), td:nth-child(6) {
                display: none; /* Hide columns User, State, Queue on mobile */
            }
        }

        #info {
            margin-bottom: 16px;
            font-size: 1rem;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.04);
            text-align: center;
            padding: 16px;
            font-size: 0.875rem;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212; /* Dark mode background */
                color: #e0e0e0; /* Dark mode text color */
            }
            table {
                background: #121212;
                box-shadow: 9px 9px 16px #0d0d0d, -9px -9px 16px #171717; /* Neumorphism shadow dark mode */
            }
            .state {
                box-shadow: inset 3px 3px 6px #0d0d0d, inset -3px -3px 6px #171717; /* Neumorphism inset shadow dark mode */
            }
            .state.running {
                background-color: #ff8c00; /* Dark mode highlight color */
                box-shadow: inset 3px 3px 6px #cc7a00, inset -3px -3px 6px #ffa500; /* Highlighted inset shadow dark mode */
            }
            footer {
                background-color: rgba(255, 255, 255, 0.08); /* Dark mode footer background */
            }
        }
    </style>
</head>
<body>
    <div class="m3-container">
        <h1>Job List</h1>
        <div id="info"></div>
        <div class="table-container">
            <table id="jobTable">
                <thead>
                    <tr>
                        <th>Check Time</th>
                        <th>Job ID</th>
                        <th>Name</th>
                        <th>User</th>
                        <th>State</th>
                        <th>Queue</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        使用言語: 日本語 | &copy; 2024 Toshiyuki Togashi
    </footer>

    <script>
        function fetchJobList() {
            fetch('job_list.txt')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#jobTable tbody');
                    tableBody.innerHTML = ''; // Clear existing rows

                    data.forEach(job => {
                        const row = document.createElement('tr');

                        Object.keys(job).forEach(key => {
                            const cell = document.createElement('td');
                            if (key === 'State') {
                                const stateSpan = document.createElement('span');
                                stateSpan.classList.add('state');
                                stateSpan.textContent = job[key];
                                if (job[key] === 'r') {
                                    stateSpan.classList.add('running');
                                }
                                cell.appendChild(stateSpan);
                            } else {
                                cell.textContent = job[key];
                            }
                            row.appendChild(cell);
                        });

                        tableBody.appendChild(row);
                    });

                    // Update job count
                    document.getElementById('info').textContent = `現在のリスト: ${data.length} 件`;

                    // Update the last fetch time
                    const lastFetchTime = new Date().toLocaleTimeString();
                    document.getElementById('info').textContent += ` | 最終更新: ${lastFetchTime}`;
                })
                .catch(error => console.error('Error fetching job list:', error));
        }

        // Initial fetch
        fetchJobList();

        // Fetch the job list every 5 minutes
        setInterval(fetchJobList, 4 * 60 * 1000);
    </script>
</body>
</html>
