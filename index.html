<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://m3.material.io/styles/typography/tokens.css">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #fff; /* Light mode background */
            color: #000; /* Light mode text color */
            margin: 0;
            padding: 0;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #212121; /* Dark mode background */
                color: #fff; /* Dark mode text color */
            }
        }

        .m3-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
            color: #000; /* Ensure header text color is set */
        }

        @media (prefers-color-scheme: dark) {
            h1 {
                color: #fff; /* Ensure header text color is set in dark mode */
            }
        }

        .search-bar {
            margin-bottom: 16px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #6200ee; /* Material Design primary color */
            box-shadow: 0 0 0 2px rgba(98, 0, 238, 0.2); /* Focus shadow */
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        th {
            background-color: #f0f0f0; /* Material Design header background */
            font-weight: 500;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            .m3-container {
                padding: 8px;
            }

            h1 {
                font-size: 1.5rem;
            }

            table {
                font-size: 0.9rem;
            }

            .search-bar input {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="m3-container">
        <h1>Job List</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by Name..." />
        </div>
        <table id="jobTable">
            <thead>
                <tr>
                    <th>Check Time</th>
                    <th>Job ID</th>
                    <th>Name</th>
                    <th>User</th>
                    <th>State</th>
                    <th>Queue</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        function fetchJobList() {
            fetch('job_list.txt')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#jobTable tbody');
                    tableBody.innerHTML = ''; // Clear existing rows

                    data.forEach(job => {
                        const row = document.createElement('tr');

                        Object.values(job).forEach((value, index) => {
                            const cell = document.createElement('td');
                            cell.textContent = value;
                            row.appendChild(cell);
                        });

                        tableBody.appendChild(row);
                    });

                    // Add search functionality
                    const searchInput = document.querySelector('#searchInput');
                    searchInput.addEventListener('input', function() {
                        const filter = this.value.toLowerCase();
                        const rows = tableBody.querySelectorAll('tr');
                        rows.forEach(row => {
                            const nameCell = row.querySelector('td:nth-child(3)'); // Name column
                            const text = nameCell ? nameCell.textContent.toLowerCase() : '';
                            row.style.display = text.includes(filter) ? '' : 'none';
                        });
                    });
                })
                .catch(error => console.error('Error fetching job list:', error));
        }

        fetchJobList();
        setInterval(fetchJobList, 10 * 60 * 1000); // Refresh every 10 minutes
    </script>
</body>
</html>
