<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 16px;
            text-align: left;
        }
        th {
            background-color: #3f51b5;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mdl-typography--headline">Job List</h1>
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="jobTable">
            <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">Check Time</th>
                    <th class="mdl-data-table__cell--non-numeric">Job ID</th>
                    <th class="mdl-data-table__cell--non-numeric">Name</th>
                    <th class="mdl-data-table__cell--non-numeric">User</th>
                    <th class="mdl-data-table__cell--non-numeric">State</th>
                    <th class="mdl-data-table__cell--non-numeric">Queue</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Material Design Lite JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>
    <script>
        function fetchJobList() {
            fetch('job_list.txt')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#jobTable tbody');
                    tableBody.innerHTML = ''; // Clear existing rows

                    data.forEach(job => {
                        const row = document.createElement('tr');

                        Object.values(job).forEach(value => {
                            const cell = document.createElement('td');
                            cell.textContent = value;
                            row.appendChild(cell);
                        });

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching job list:', error));
        }

        // Initial fetch
        fetchJobList();

        // Fetch the job list every 10 minutes
        setInterval(fetchJobList, 10 * 60 * 1000);
    </script>
</body>
</html>
