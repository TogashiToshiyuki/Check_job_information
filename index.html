<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://m3.material.io/styles/typography/tokens.css">
    <style>
        body {
            font-family: Roboto, sans-serif; /* Material Design font */
            background-color: #fff;
            color: rgba(0, 0, 0, 0.87); /* Primary text */
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212; /* Dark theme background */
                color: #fff;
            }
        }

        .m3-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
        }

        .job-card {
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
            padding: 16px;
            margin-bottom: 16px;
        }

        @media (prefers-color-scheme: dark) {
            .job-card {
                background-color: #212121; /* Dark theme card background */
            }
        }

        .job-card h2 {
            font-size: 1.25rem;
            margin-bottom: 8px;
        }

        .job-card table {
            width: 100%;
            border-collapse: collapse;
        }

        .job-card th, .job-card td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.12);
        }

        .job-card th {
            background-color: rgba(0, 0, 0, 0.04);
            font-weight: 500;
        }

        .job-card tr:hover {
            background-color: rgba(0, 0, 0, 0.04);
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .job-card table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="m3-container">
        <h1>Job List</h1>

        <input type="text" id="filterInput" placeholder="Nameでフィルタ">

        <div id="jobList">
            </div>
    </div>

    <script>
        function fetchJobList() {
            fetch('job_list.txt')
                .then(response => response.json())
                .then(data => {
                    const jobList = document.querySelector('#jobList');
                    jobList.innerHTML = ''; 

                    data.forEach(job => {
                        const card = document.createElement('div');
                        card.classList.add('job-card');

                        const title = document.createElement('h2');
                        title.textContent = job.Name;
                        card.appendChild(title);

                        const table = document.createElement('table');
                        // ... (テーブルの作成、job データの挿入)
                        card.appendChild(table);

                        jobList.appendChild(card);
                    });
                })
                .catch(error => console.error('Error fetching job list:', error));
        }

        // フィルタリング機能
        const filterInput = document.getElementById('filterInput');
        filterInput.addEventListener('input', () => {
            const filterText = filterInput.value.toLowerCase();
            const jobCards = document.querySelectorAll('.job-card');
            jobCards.forEach(card => {
                const title = card.querySelector('h2').textContent.toLowerCase();
                card.style.display = title.includes(filterText) ? 'block' : 'none';
            });
        });

        // 初期読み込みと定期更新
        fetchJobList();
        setInterval(fetchJobList, 10 * 60 * 1000);
    </script>
</body>
</html>
