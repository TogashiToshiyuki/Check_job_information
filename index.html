<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://m3.material.io/styles/typography/tokens.css">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #fff; /* Light mode background */
            color: #000; /* Light mode text color */
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #212121; /* Dark mode background */
                color: #fff; /* Dark mode text color */
            }
        }

        .m3-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 12px; /* Rounded corners */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.12); /* Material Design border */
        }

        th {
            background-color: rgba(0, 0, 0, 0.04); /* Material Design header background */
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="m3-container">
        <h1>Job List</h1>
        <table id="jobTable">
            <thead>
                <tr>
                    <th>Check Time</th>
                    <th>Job ID</th>
                    <th>Name</th>
                    <th>User</th>
                    <th>State</th>
                    <th>Queue</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        function fetchJobList() {
            fetch('job_list.txt')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#jobTable tbody');
                    tableBody.innerHTML = ''; // Clear existing rows

                    data.forEach(job => {
                        const row = document.createElement('tr');

                        Object.values(job).forEach(value => {
                            const cell = document.createElement('td');
                            cell.textContent = value;
                            row.appendChild(cell);
                        });

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching job list:', error));
        }

        // Initial fetch
        fetchJobList();

        // Fetch the job list every 10 minutes
        setInterval(fetchJobList, 10 * 60 * 1000);
    </script>
</body>
</html>
